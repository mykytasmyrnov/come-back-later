<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #FCCD64;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: absolute;
            z-index: 2;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        h1 {
            color: #0066cc;
        }

        p {
            margin: 20px 0;
        }

        .notice {
            color: #ff6600;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>$CUSTOM_MESSAGE</h1>
    <p>We are currently updating our website to serve you better. We apologize for the inconvenience.</p>
    <p class="notice">Please check back later.</p>
</div>
<canvas></canvas>
<script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const particles = [];

    function Particle() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.speed = Math.random() * 2 + 1;
        this.directionAngle = Math.floor(Math.random() * 360);
        this.color = 'rgb(' + (Math.random()*255) + ',' + (Math.random()*255) + ',' + (Math.random()*255) + ')';
        this.size = Math.random() * 5 + 1;

        this.update = function() {
            this.x += Math.cos(this.directionAngle) * this.speed;
            this.y += Math.sin(this.directionAngle) * this.speed;

            if(this.x < 0 || this.x > width) this.x = Math.random() * width;
            if(this.y < 0 || this.y > height) this.y = Math.random() * height;
        };

        this.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        };
    }

    function init() {
        for(let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', function() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });

    init();
    animate();
</script>
</body>
</html>
