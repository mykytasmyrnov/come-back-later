<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #FCCD64;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container, .container-pre {
            position: absolute;
            z-index: 3;
            max-width: 600px;
            width: 50vw;
            height: 20vh;
            text-align: center;
        }

        .container-pre {
            border: 3px solid black;
            z-index: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        h1 {
            color: black;
        }

        p {
            margin: 20px 0;
        }

        .notice {
            color: #ff6600;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container-pre"></div>
<div class="container">
    <h1>$CUSTOM_MESSAGE</h1>
    <p>We are currently updating our website to serve you better. We apologize for the inconvenience.</p>
    <p class="notice">Please check back later.</p>
</div>
<canvas></canvas>
<script>
    const pixelRatio = window.devicePixelRatio || 1;
    const canvas = document.querySelector('canvas');
    const canvasWidth = window.innerWidth;
    const canvasHeight = window.innerHeight;

    canvas.width = canvasWidth * pixelRatio;
    canvas.height = canvasHeight * pixelRatio;
    canvas.getContext('2d').scale(pixelRatio, pixelRatio);
    canvas.style.width = canvasWidth + 'px';
    canvas.style.height = canvasHeight + 'px';
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    const particles = [];

    let mouse = { x: width / 2, y: height / 2 };

    const emojis = ['‚öôÔ∏è', 'üóúÔ∏èÔ∏è', 'üî©', 'üß±', 'üîß'];

    const centerX = width / 2;
    const centerY = height / 2;

    function Particle() {
        const maxRadius = Math.min(width, height) / 2;

        const radius = Math.sqrt(Math.random()) * maxRadius;

        const angle = Math.random() * 2 * Math.PI;

        this.originalX = centerX + radius * Math.cos(angle);
        this.originalY = centerY + radius * Math.sin(angle);
        this.x = this.originalX;
        this.y = this.originalY;
        this.emoji = emojis[Math.floor(Math.random() * emojis.length)];
        this.size = Math.random() * 24 + 1000 / 25;
        this.rotation = Math.random() * 2 * Math.PI;
        this.blur = Math.max(0, 30 - this.size / 2);

        this.draw = function() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.font = `${this.size}px Arial`;
            ctx.filter = `blur(${this.blur}px)`;
            ctx.fillText(this.emoji, -this.size / 4, this.size / 4);
            ctx.restore();
        };

        this.update = function() {
            const weight = this.size / 10;
            let dx = weight * ((mouse.x - width / 2) / 50);
            let dy = weight * ((mouse.y - height / 2) / 50);

            this.x = this.originalX + dx;
            this.y = this.originalY + dy;
        };
    }

    function init() {
        for(let i = 0; i < 25; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        particles.sort((a, b) => a.size - b.size);

        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', function() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        mouse.x = width / 2;
        mouse.y = height / 2;

        particles.length = 0;
        init();
    });

    window.addEventListener('mousemove', function(event) {
        mouse.x = event.clientX;
        mouse.y = event.clientY;
    });

    init();
    animate();

</script>
</body>
</html>
