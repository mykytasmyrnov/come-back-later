<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            /*background-color: #FCCD64;*/
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container, .container-pre {
            position: absolute;
            z-index: 3;
            max-width: 600px;
            width: 50vw;
            height: 20vh;
            text-align: center;
        }

        .container-pre {
            border: 3px solid black;
            z-index: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            image-rendering: -webkit-optimize-contrast; /* For WebKit browsers */
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        h1 {
            color: black;
        }

        p {
            margin: 20px 0;
        }

        .notice {
            color: #ff6600;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container-pre"></div>
<div class="container">
    <h1>$CUSTOM_MESSAGE</h1>
    <p>We are currently updating our website to serve you better. We apologize for the inconvenience.</p>
    <p class="notice">Please check back later.</p>
</div>
<canvas id="parallaxCanvas"></canvas>
<script>
    const canvas = document.getElementById('parallaxCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let layers = [[], [], [], []]; // Four layers for particles
    const emojis = ['‚öôÔ∏è', 'üóúÔ∏èÔ∏è', 'üî©', 'üîß']; // Different emoji for each layer

    // Particle constructor
    function Particle(layer) {
        this.originalX = Math.random() * canvas.width;
        this.originalY = Math.random() * canvas.height;
        this.x = this.originalX;
        this.y = this.originalY;
        this.size = Math.random() * (layer + 1) * 15 + 10; // Size variation based on layer
        this.blur = Math.max(0, 1 - layer / 5);
        this.emoji = emojis[layer];
        this.rotation = Math.random() * Math.PI * 2; // Random rotation
    }

    // Initialize particles
    for (let layer = 0; layer < layers.length; layer++) {
        for (let i = 0; i < 25; i++) { // 50 particles per layer
            layers[layer].push(new Particle(layer));
        }
    }

    // Draw function
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        layers.forEach(layer => {
            layer.forEach(particle => {
                ctx.save();
                ctx.translate(particle.x, particle.y); // Move to the particle's position
                ctx.rotate(particle.rotation); // Apply rotation
                ctx.filter = `blur(${particle.blur}px)`;
                ctx.textBaseline = 'middle';
                ctx.font = `${particle.size}px Arial`; // Set font size based on particle size
                ctx.fillText(particle.emoji, -particle.size / 2, particle.size / 2); // Draw the emoji centered
                ctx.restore();
            });
        });
    }

    // Parallax effect based on mouse move
    document.addEventListener('mousemove', (event) => {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Normalize mouse position to -1 to 1
        const deltaX = (event.clientX - centerX) / centerX;
        const deltaY = (event.clientY - centerY) / centerY;

        layers.forEach((layer, index) => {
            // Inverse the index for the movement factor so that the top layer moves the most
            const movementFactor = (index + 1) * 5; // Adjust this factor to control sensitivity

            layer.forEach(particle => {
                // Calculate positions based on original positions plus mouse-induced movement
                particle.x = particle.originalX + deltaX * movementFactor;
                particle.y = particle.originalY + deltaY * movementFactor;
            });
        });

        draw(); // Redraw with the updated positions
    });

    // Initial draw
    draw();

</script>
</body>
</html>
